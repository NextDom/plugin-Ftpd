<div class="cmd" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#">
    <center>
        <div style="font-size : 12px;#hideCmdName#">#name_display#</div>
        <span style="font-size: 3em;margin-top: 5px;" class="iconCmd"></span>
    </center>
    <script>
        jeedom.cmd.update['#id#'] = function(_options){
            if (_options.display_value == '1') {
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-envelope-o"></i>').css('color','green');
            }else {
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-envelope-o"></i>').css('color','red');
            }
        }
        jeedom.cmd.update['#id#']({display_value:'#state#'});
    </script>
</div>
